<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sword of Glory - v0.0.4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div id="game-ui">
    <!-- Sidebar -->
    <div id="sidebar">
      <h1>The Sword of Glory</h1>
      <h2>Country Overview</h2>
      <div id="resources">
        <p><strong>Oil:</strong> <span id="oil">1000</span></p>
        <p><strong>Steel:</strong> <span id="steel">1000</span></p>
        <p><strong>Food:</strong> <span id="food">1000</span></p>
        <p><strong>Manpower:</strong> <span id="manpower">1000</span></p>
      </div>
      <h3>Controlled Territories</h3>
      <ul id="territories"></ul>
    </div>

    <!-- Game Map -->
    <canvas id="game-map" width="800" height="800"></canvas>
  </div>
</body>
</html>
