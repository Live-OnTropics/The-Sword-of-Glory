<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sword of Glory</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="game-container">
        <div id="sidebar">
            <h2>The Sword of Glory</h2>
            <div id="resources">
                <p>Oil: <span id="resource-oil">0</span></p>
                <p>Steel: <span id="resource-steel">0</span></p>
                <p>Food: <span id="resource-food">0</span></p>
                <p>Manpower: <span id="resource-manpower">0</span></p>
            </div>
            <div id="controls">
                <button id="create-unit">Create Unit</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset-view">Reset View</button>
            </div>
        </div>
        <canvas id="game-map"></canvas>
    </div>

    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
